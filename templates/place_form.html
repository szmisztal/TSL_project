{% extends 'index.html' %}
{% block title %} Place form {% endblock %}
{% block site %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  {% if place.id %}
    <button type="submit"><a href="{% url 'place-destroy' place.id %}">Delete</a></button>
  {% endif %}
{% endblock %}
