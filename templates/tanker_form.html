{% extends 'index.html' %}
{% block title %} Tanker form {% endblock %}
{% block site %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  {% if tanker.id %}
    <button type="submit"><a href="{% url 'tanker-destroy' tanker.id %}">Delete</a></button>
  {% endif %}
{% endblock %}
