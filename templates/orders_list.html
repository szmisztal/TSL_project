{% extends 'index.html' %}
{% block title %} Orders list {% endblock %}
{% block site %}
    {% if orders %}
        {% for order in orders %}
            <a href="{% url 'order-retrieve' order.id %}">{{ order }}</a><br><br>
        {% endfor %}
    {% endif %}
    {% if archived_orders %}
        {% for archive_order in archived_orders %}
            {{ archive_order }}<br><br>
        {% endfor %}
    {% endif %}
{% endblock %}
