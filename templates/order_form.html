{% extends 'index.html' %}
{% block title %} Order from {% endblock %}
{% block site %}
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save</button>
  </form>
  {% if order.id %}
    <a href="{% url 'order-destroy' order.id %}">Delete</a>
  {% endif %}
{% endblock %}
